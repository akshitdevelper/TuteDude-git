<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO Form</title>
</head>

<body>
    <form action="/submittodoitem" method="POST">
        <label for="item-name">Item-name</label>
        <input type="text" id="item-name" name="item-name" required> <br>
        <label for="item-description">Item-description</label>
        <input type="text" id="item-description" name="item-description" required>
        <button type="submit">Add TO-DO</button>
    </form>
</body>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 50px;
    }

    form {
        display: flex;
        flex-direction: column;
        width: 300px;
    }

    label {
        margin-top: 10px;
    }

    input {
        padding: 5px;
        margin-top: 5px;
    }

    button {
        margin-top: 15px;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>

</html>
